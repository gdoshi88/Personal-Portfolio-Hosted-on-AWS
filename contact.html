<script type="text/javascript">
  $(document).ready(function() {

      $("#submit").click(function(e) {
          e.preventDefault();

          var name = $("#name").val(),
              email = $("#email").val(),
              phone = $("#phone").val(),
              company = $("#company").val(),
              message = $("#input-message").val();

          $.ajax({
              type: "POST",
              url: 'https://534wks61k0.execute-api.us-east-1.amazonaws.com/dev1/contact-form',
              contentType: 'application/json',
              data: JSON.stringify({
                  'name': name,
                  'email': email,
                  'phone': phone,
                  'company': company,
                  'message': message,
              }),
              success: function(res){
                  $('#form-response').text('Email was sent.');
              },
              error: function(){
                  $('#form-response').text('Error.');
              }
          });

      })

  });
</script>
